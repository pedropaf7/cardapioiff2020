<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragmentos :: imports-css(title='Usuários')}">
        <title>...</title>
    </head>
    <body>
        <div th:replace="~{fragmentos :: barramenu(pagina='usuarios')}"/>
        <div class="container" style="margin-top: 20px">
            <div class="card-header">
                <h4>
                    Usuários Cadastrados
                    <a class="btn btn-primary float-right" th:href="@{~/usuarios/usuario}" role="button">
                        Add Usuário
                    </a>      
                </h4>
            </div>
            
            <div class="card" th:each="usuario : ${usuarios}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${usuario.nome}"></h5>
                    <h6 class="card-subtitle mb-2" style="color: green" th:text="${usuario.funcao}"></h6>
                    <div class="card-text">
                        <span th:text="${usuario.email}"/>
                        <h6>Cardápios:</h6>

                        <ul>
                            <li th:each="card, i : ${usuario.cardapios}" th:text="${#dates.format(card.data_,'EEEE, dd/MM/yyyy')+' | '+card.tipo}"></li>
                        </ul>

                    </div> 
                    <div class="card-text">
                        <a th:href="@{'~/usuarios/usuario/'+${usuario.id}}" class="btn btn-warning">Editar</a>
                        <a th:href="@{'~/usuarios/'+${usuario.id}+'/deletar'}" class="btn btn-danger" onclick="return confirm('Deseja mesmo deletar esse usuário?')">Excluir</a>
                    </div>
                </div>
            </div>
              
        </div>
        <div th:replace="~{fragmentos :: imports-js}"/>  
    </body>
</html>
